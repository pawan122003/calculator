<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="calculator">
        <div class="screen">
            <input type="text">
        </div>
        <div class="buton">
            <button type="button" class="btn opret-btn" value="*">*</button>
            <button type="button" class="btn opret-btn" value="/">/</button>
            <button type="button" class="btn opret-btn" value="+">+</button>
            <button type="button" class="btn opret-btn" value="-">-</button>
            
            <button type="button" class="btn num-btn" value="1">1</button>
            <button type="button" class="btn num-btn" value="2">2</button>
            <button type="button" class="btn num-btn" value="3">3</button>
            <button type="button" class="btn num-btn" value="4">4</button>
            <button type="button" class="btn num-btn" value="5">5</button>
            <button type="button" class="btn num-btn" value="6">6</button>
            <button type="button" class="btn num-btn" value="7">7</button>
            <button type="button" class="btn num-btn" value="8">8</button>
            <button type="button" class="btn num-btn" value="9">9</button>
            <button type="button" class="btn num-btn" value="0">0</button>
            <button type="button" class="btn num-btn" value=".">.</button>
            
            <button type="button" class="btn equal" >=</button>
            <button type="button" class="btn clear" >C</button>

        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
